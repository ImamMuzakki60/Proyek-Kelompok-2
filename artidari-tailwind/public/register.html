<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Radley:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
  </head>
  <body>
    <form
      class="m-0 w-full relative bg-linen flex flex-col items-start justify-start pt-[175px] pb-[174px] pr-[465px] pl-[474px] box-border gap-[27px] leading-[normal] tracking-[normal] mq450:pl-5 mq450:pr-5 mq450:box-border mq850:pl-[237px] mq850:pr-[232px] mq850:box-border"
    >
      <img
        class="w-[1440px] h-[900px] relative hidden max-w-full"
        alt=""
        src="/public/rectangle-4.svg"
      />

      <div
        class="w-[447px] flex flex-col items-start justify-start pt-0 px-0 pb-[7px] box-border gap-[34px] max-w-full mq450:gap-[17px]"
      >
        <div
          class="self-stretch flex flex-row items-start justify-start py-0 pr-0 pl-[7px] box-border max-w-full"
        >
          <div
            class="flex-1 flex flex-col items-end justify-start max-w-full z-[1]"
          >
            <div class="flex flex-row items-start justify-start max-w-full">
              <div
                class="flex flex-row items-start justify-start gap-[27px] max-w-full mq850:flex-wrap"
              >
                <img
                  class="h-[73px] w-[73px] relative min-h-[73px]"
                  loading="lazy"
                  alt=""
                  src="/public/openbookcontentbooksbookopen.svg"
                />

                <div class="flex flex-row items-center justify-center">
                  <h1
                    class="m-0 relative text-51xl font-extrabold font-inconsolata text-black text-center mq450:text-23xl mq850:text-37xl"
                  >
                    artidari
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2
          class="m-0 relative text-5xl font-medium font-raleway text-black text-center z-[1] mq450:text-lgi"
        >
          Mendaftarkan akun
        </h2>
      </div>
      <div
        class="self-stretch flex flex-col items-end justify-start gap-[21px] max-w-full"
      >
        <div
          class="self-stretch rounded box-border flex flex-row items-start justify-start pt-[11px] px-3 pb-2.5 gap-[20.2px] max-w-full z-[1] border-[1px] border-solid border-black"
        >
          <div
            class="h-[45px] w-[500px] relative rounded box-border hidden max-w-full border-[1px] border-solid border-black"
          ></div>
          <img
            class="h-5 w-[21.3px] relative overflow-hidden shrink-0 min-h-[20px] z-[2]"
            alt=""
            src="/public/user.svg"
          />

          <input
            class="w-[calc(100%_-_45.3px)] [border:none] [outline:none] font-raleway text-sm bg-[transparent] h-5 flex-1 relative leading-[20px] capitalize text-gray-200 text-left inline-block min-w-[250px] max-w-[calc(100%_-_41px)] p-0 z-[1]"
            placeholder="Username"
            type="text"
          />
        </div>
        <div
          class="self-stretch rounded box-border flex flex-row items-start justify-start pt-[11px] px-3.5 pb-2.5 gap-[23.6px] max-w-full z-[1] border-[1px] border-solid border-black"
        >
          <div
            class="h-[45px] w-[500px] relative rounded box-border hidden max-w-full border-[1px] border-solid border-black"
          ></div>
          <div
            class="flex flex-col items-start justify-start pt-[3px] px-0 pb-0"
          >
            <img
              class="w-[16.2px] h-[15px] relative z-[2]"
              alt=""
              src="/public/mail.svg"
            />
          </div>
          <input
            class="w-[89.4px] [border:none] [outline:none] font-raleway text-sm bg-[transparent] h-5 relative leading-[20px] capitalize text-gray-200 text-left inline-block p-0 z-[1]"
            placeholder="Email"
            type="text"
          />
        </div>
        <div
          class="self-stretch flex flex-col items-start justify-start max-w-full"
        >
          <div
            class="self-stretch rounded-6xs box-border flex flex-row items-start justify-between pt-[11px] pb-2.5 pr-4 pl-3 max-w-full gap-[20px] z-[1] border-[1px] border-solid border-black"
          >
            <div
              class="h-[45px] w-[500px] relative rounded-6xs box-border hidden max-w-full border-[1px] border-solid border-black"
            ></div>
            <div
              class="w-[131.9px] flex flex-row items-start justify-start gap-[20.2px]"
            >
              <img
                class="h-5 w-[21.3px] relative overflow-hidden shrink-0 min-h-[20px] z-[1]"
                alt=""
                src="/public/lock.svg"
              />

              <input
                class="w-[calc(100%_-_46.3px)] [border:none] [outline:none] font-raleway text-sm bg-[transparent] h-5 flex-1 relative leading-[20px] capitalize text-gray-200 text-left inline-block min-w-[54px] p-0 z-[1]"
                placeholder="password"
                type="text"
              />
            </div>
            <div
              class="flex flex-col items-start justify-start pt-0.5 px-0 pb-0"
            >
              <img
                class="w-[25px] h-4 relative z-[2]"
                alt=""
                src="/public/vector.svg"
              />
            </div>
          </div>
          <div
            class="relative text-[11px] leading-[20px] font-raleway text-black text-center z-[2]"
          >
            Gunakan minimal 8 karakter
          </div>
        </div>
        <button
          class="cursor-pointer [border:none] pt-[13px] px-5 pb-3 bg-darkslateblue-100 self-stretch shadow-[0px_4px_4px_rgba(0,_0,_0,_0.3)] rounded-6xs flex flex-row items-start justify-center box-border max-w-full z-[1] hover:bg-steelblue-300"
          id="loginBtn"
        >
          <div
            class="h-[45px] w-[500px] relative shadow-[0px_4px_4px_rgba(0,_0,_0,_0.3)] rounded-6xs bg-darkslateblue-100 hidden max-w-full"
          ></div>
          <b
            class="w-[90px] relative text-base leading-[20px] capitalize font-semibold font-montserrat text-white text-center inline-block shrink-0 z-[1]"
            >Register</b
          >
        </button>
      </div>
      <div
        class="self-stretch flex flex-col items-start justify-start gap-[27px] max-w-full"
      >
        <div
          class="self-stretch flex flex-row flex-wrap items-start justify-start gap-[8px]"
        >
          <div
            class="flex-1 flex flex-col items-start justify-start pt-2.5 px-0 pb-0 box-border min-w-[148px]"
          >
            <img
              class="self-stretch h-[1.5px] relative max-w-full overflow-hidden shrink-0 z-[1]"
              loading="lazy"
              alt=""
              src="/public/line-4.svg"
            />
          </div>
          <div
            class="relative text-sm leading-[20px] font-light font-raleway text-black text-center inline-block min-w-[30px] z-[1]"
          >
            Atau
          </div>
          <div
            class="flex-1 flex flex-col items-start justify-start pt-2.5 px-0 pb-0 box-border min-w-[148px]"
          >
            <img
              class="self-stretch h-[1.5px] relative max-w-full overflow-hidden shrink-0 z-[1]"
              loading="lazy"
              alt=""
              src="/public/line-4.svg"
            />
          </div>
        </div>
        <button
          class="cursor-pointer [border:none] pt-[13px] px-5 pb-3 bg-darkslateblue-200 self-stretch shadow-[0px_4px_4px_rgba(0,_0,_0,_0.3)] rounded-6xs flex flex-row items-start justify-center box-border whitespace-nowrap max-w-full z-[1] hover:bg-steelblue-400"
          id="loginBtn1"
        >
          <div
            class="h-[45px] w-[500px] relative shadow-[0px_4px_4px_rgba(0,_0,_0,_0.3)] rounded-6xs bg-darkslateblue-200 hidden max-w-full"
          ></div>
          <div
            class="w-[269px] relative text-base leading-[20px] capitalize font-semibold font-raleway text-white text-center inline-block shrink-0 z-[1]"
          >
            Sudah memiliki akun? Login
          </div>
        </button>
      </div>
    </form>

    <script>
      var loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        loginBtn.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var loginBtn1 = document.getElementById("loginBtn1");
      if (loginBtn1) {
        loginBtn1.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      </script>
  </body>
</html>
