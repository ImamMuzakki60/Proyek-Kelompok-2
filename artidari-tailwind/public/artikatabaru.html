<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Radley:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative shadow-[0px_4px_4px_rgba(0,_0,_0,_0.25)] bg-steelblue-100 flex flex-col items-start justify-start pt-5 px-[76px] pb-28 box-border gap-[80.5px] leading-[normal] tracking-[normal] text-center text-11xl text-white font-raleway mq450:gap-[20px] mq925:gap-[40px] mq925:pl-[38px] mq925:pr-[38px] mq925:box-border"
    >
      <img
        class="w-[1440px] h-[900px] relative hidden max-w-full"
        alt=""
        src="/public/rectangle-6.svg"
      />

      <div
        class="w-[763px] flex flex-row items-end justify-between gap-[20px] max-w-full mq450:flex-wrap"
      >
        <div class="flex flex-col items-start justify-end pt-0 px-0 pb-[1.5px]">
          <div
            class="w-[31px] h-[31px] rounded-31xl box-border overflow-hidden shrink-0 flex flex-col items-start justify-start py-[3px] pr-[3px] pl-1 cursor-pointer z-[1] border-[1px] border-solid border-black"
            id="letsIconsrefundBackLightContainer"
          >
            <img
              class="w-[22.2px] h-[21.8px] relative"
              loading="lazy"
              alt=""
              src="/public/vector.svg"
            />
          </div>
        </div>
        <div
          class="w-[239px] flex flex-col items-start justify-start gap-[3px]"
        >
          <a
            class="[text-decoration:none] relative font-extrabold text-[inherit] z-[1] mq450:text-lg mq925:text-5xl"
            >ARTI KATA BARU</a
          >
          <div
            class="self-stretch h-[1.5px] relative box-border z-[1] border-t-[1.5px] border-solid border-black"
          ></div>
        </div>
      </div>
      <main
        class="self-stretch flex flex-row items-start justify-center py-0 pr-px pl-0 box-border max-w-full"
      >
        <section
          class="w-[925px] flex flex-col items-end justify-start gap-[43px] max-w-full text-left text-xs text-gray-100 font-raleway mq450:gap-[21px]"
        >
          <div
            class="self-stretch flex flex-row items-start justify-end py-0 pr-[42px] pl-[43px] box-border max-w-full mq925:pl-[21px] mq925:pr-[21px] mq925:box-border"
          >
            <div
              class="flex-1 bg-white flex flex-col items-start justify-start pt-[51px] px-10 pb-[88px] box-border gap-[12px] max-w-full z-[1] mq700:pt-[33px] mq700:pb-[57px] mq700:box-border"
            >
              <img
                class="w-[840px] h-[503px] relative hidden max-w-full"
                alt=""
                src="/public/rectangle-7.svg"
              />

              <p
                class="m-0 w-[584px] relative leading-[20px] font-bold inline-block max-w-full z-[1]"
              >
                Bagikan definisi yang menurut orang lain bermakna dan jangan
                pernah mengunggah ujaran kebencian atau informasi pribadi orang
                lain.
              </p>
              <div
                class="self-stretch bg-gainsboro flex flex-row items-start justify-start py-6 px-5 box-border max-w-full z-[1] text-11xl text-gray-200"
              >
                <div
                  class="h-[69px] w-[760px] relative bg-gainsboro hidden max-w-full"
                ></div>
                <h1
                  class="m-0 w-[505px] relative text-inherit leading-[21px] capitalize font-extrabold font-inherit inline-block shrink-0 max-w-full z-[1] mq450:text-lg mq450:leading-[12px] mq925:text-5xl mq925:leading-[16px]"
                >
                  KATA
                </h1>
              </div>
              <p
                class="m-0 relative leading-[20px] font-medium inline-block max-w-full z-[1]"
              >
                Ini akan dibaca oleh banyak orang, maka penting untuk
                menyertakan beberapa informasi latar belakang untuk memperjelas
                konteks.
              </p>
              <textarea
                class="[border:none] bg-gainsboro h-[114px] w-auto [outline:none] self-stretch flex flex-row items-start justify-start py-3 px-5 box-border font-raleway font-medium text-xs text-gray-200 z-[1]"
                placeholder="Tuliskan definisinya di sini..."
                rows="{6}"
                cols="{38}"
              >
              </textarea>
              <input
                class="w-full [border:none] [outline:none] bg-gainsboro self-stretch h-[74px] flex flex-row items-start justify-start pt-3 px-5 pb-[41px] box-border font-raleway font-medium text-xs text-gray-200 min-w-[250px] z-[1]"
                placeholder="Ketik contoh penggunaan kata ini dalam kalimat..."
                type="text"
              />
            </div>
          </div>
          <div
            class="self-stretch h-[102px] relative text-11xl text-darkslateblue-100"
          >
            <div
              class="absolute top-[0px] left-[0px] shadow-[0px_4px_4px_rgba(0,_0,_0,_0.7)] bg-linen box-border w-full h-full cursor-pointer z-[1] border-[2.5px] border-dashed border-white"
              id="submitButtonBackground"
            ></div>
            <b
              class="absolute top-[41px] left-[400px] leading-[20px] capitalize font-extrabold inline-block min-w-[125px] z-[2] mq450:text-lg mq450:leading-[12px] mq925:text-5xl mq925:leading-[16px]"
              >SUBMIT!</b
            >
          </div>
        </section>
      </main>
    </div>

    <script>
      var letsIconsrefundBackLightContainer = document.getElementById(
        "letsIconsrefundBackLightContainer"
      );
      if (letsIconsrefundBackLightContainer) {
        letsIconsrefundBackLightContainer.addEventListener("click", function (e) {
          window.location.href = "./LandingPage.html";
        });
      }
      
      var submitButtonBackground = document.getElementById("submitButtonBackground");
      if (submitButtonBackground) {
        submitButtonBackground.addEventListener("click", function (e) {
          window.location.href = "./LandingPage.html";
        });
      }
      </script>
  </body>
</html>
